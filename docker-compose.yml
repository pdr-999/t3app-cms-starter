version: "3"
services:
  app:
    build: .
    container_name: my-app
    ports:
      - "3000:3000"
    env_file: .env.local
    networks:
      - postgres
    depends_on:
      - db

  db:
    image: postgres:15.3
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-my-db}
    networks:
      - postgres

  adminer:
    image: adminer:4.8.1
    restart: always
    ports:
      - "8080:8080"
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
